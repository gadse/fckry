<h2>All Issues</h2>
<div>
    <label>Issue text:
      <input #issueText />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(issueText.value); issueText.value=''">
      add
    </button>
  </div>
<ul class="issues">
    <!-- [class.selected] refers to the CSS class instance -->
    <li *ngFor="let issue of issues">
        <a routerLink="/detail/{{issue.id}}">
            <span class="badge">{{issue.id}}</span> {{issue.text}}
        </a>
            <button class="delete" title="delete issue"
                (click)="delete(issue)">x</button>
    </li>
</ul>
