<!-- *ngIf: Only adds the contents to the DOM if the argument is truthy -->
<div *ngIf="issue" class="issues">
    <h2>Details for issue: {{issue.text}}</h2>
    <span class="label">
        <div>
            ID: {{issue.id}}
        </div>
        <div>
            Text: <input [(ngModel)]="issue.text" placeholder="descriptive text"/>
        </div>
        <p>
            Fcks given: <span class=fcks>{{issue.fcks}}</span>
        </p>
    </span>
    <button class=save (click)="save()">save</button>
    <button class=back (click)="goBack()">back</button>
    <button class=give-fck (click)="giveFck()">give a fck</button>
</div>
