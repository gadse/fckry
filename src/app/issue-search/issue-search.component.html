<div id="search-component">
    <h4><label for="search-box">Issue Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
        <!-- The $ is just a convention to mark  observables. -->
        <!-- The async pipe subscribes to the left-hand observable, so
             we don't have to do that in the component class.  -->
        <li *ngFor="let issue of issues$ | async" >
            <a routerLink="/detail/{{issue.id}}">
            {{issue.text}}
            </a>
        </li>
    </ul>
</div>
